name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,.venv-1,__pycache__
        # Exit-zero treats all errors as warnings. Line length set to 100
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics --exclude=.venv,.venv-1,__pycache__
    
    - name: Check code formatting with Black
      run: |
        black --check --line-length=100 .
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest test_numerical_methods.py -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Validate config.json
      run: |
        python -c "import json; json.load(open('config.json'))"
    
    - name: Check template files exist
      run: |
        test -f templates/home.html
        test -f templates/jacobi.html
        test -f templates/regula_falsi.html
        test -f templates/forward_fd.html
        test -f templates/backward_fd.html
        test -f templates/center_fd.html
    
    - name: Check static files exist
      run: |
        test -f static/style.css

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
    
    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json --exclude .venv,.venv-1 || true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
      if: always()

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, validate-config]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test application startup
      run: |
        timeout 10s python -c "from main import app; print('FastAPI app loaded successfully')" || exit 0
    
    - name: Check for runtime imports
      run: |
        python -c "import main; import jacobi; import regula_falsi; import forward_fd; import backward_fd; import center_fd; import config_loader"
