name: Python Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  build-and-test:
    name: Build and Test Python Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,.venv-1,venv,env
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv,.venv-1,venv,env
        
    - name: Run tests with pytest
      run: |
        pytest test_numerical_methods.py -v --cov=. --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: python-backend
        name: python-backend-coverage
        fail_ci_if_error: false
        
    - name: Test FastAPI server startup
      run: |
        timeout 10 uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl http://localhost:8000/ || exit 1
        
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install quality tools
      run: |
        pip install black isort pylint bandit safety
        
    - name: Check code formatting with black
      run: |
        black --check . --exclude='/(\.venv|\.venv-1|venv|env)/'
        
    - name: Check import sorting with isort
      run: |
        isort --check-only . --skip .venv --skip .venv-1 --skip venv --skip env
        
    - name: Security check with bandit
      run: |
        bandit -r . -x ./.venv,./.venv-1,./venv,./env -ll
        
    - name: Dependency vulnerability check
      run: |
        safety check --json || true
